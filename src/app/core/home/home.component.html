<h1 class="title">Accueil</h1>
<div class="welcome" *ngIf="user">
  <span>Bonjour {{ user.displayName }} !</span>
</div>

<div class="welcome">
  <p>Mes projets persos :</p>
  <ul class="list-projects">
    <li *ngFor="let projet of projects$ | keyvalue" ><a href="{{projet.value.link}}" target="_blank">{{projet.value.name}}</a></li>

  </ul>
</div>

<div class="maple">
  <img src="../../../assets/images/maple.png" title="Maple-Coon">
</div>
